name: "Continuous integration"

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: false

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    name: Continuous integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Sync
        run: uv sync
      - name: Lint
        run: scripts/lint
      - name: Test
        run: uv run pytest
      - name: Check docs
        run: uv run mkdocs build --strict
